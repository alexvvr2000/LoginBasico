<section>
  <div class="container">
    <div id="login">
      <form
        novalidate
        [formGroup]="usuarioNuevoForm"
        (ngSubmit)="onSubmit()"
        name="usuario"
      >
        <ion-grid>
          <ion-row
            ><ion-col offset="1"
              ><h1>Favor de introducir tus datos</h1>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-col
                ><ion-input
                  label="Nombre"
                  label-placement="floating"
                  fill="outline"
                  formControlName="nombre"
                ></ion-input> </ion-col
            ></ion-col>
          </ion-row>
          <ion-row>
            <ion-col
              ><ion-input
                label="Correo"
                label-placement="floating"
                fill="outline"
                formControlName="correo"
              ></ion-input>
            </ion-col>
            <ion-col
              ><ion-input
                label="ContraseÃ±a"
                label-placement="floating"
                fill="outline"
                type="password"
                formControlName="clave"
              ></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button
                [disabled]="!usuarioNuevoForm.valid"
                expand="block"
                type="submit"
                >Entrar</ion-button
              >
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </div>
  </div>
</section>
